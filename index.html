<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper and Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <button class="rockbtn" >
  <img src="rock-emoji.png" alt="rock image">
    </button>
    <button class="paperbtn">
  <img src="paper-emoji.png" alt="paper image">
    </button>
    <button class="scissorsbtn">
  <img src="scissors-emoji.png" alt="scissor image">     
    </button>
    <p class="result">

    </p>
    <p class="score-board">

    </p>
    <button class="reset-score-btn">
     Reset Score
    </button>
    <button class="auto-play-btn">
        Auto Play
    </button>
    <script src="script.js"></script>
</body>
</html>
